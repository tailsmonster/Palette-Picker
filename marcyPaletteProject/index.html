<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <div id = "palettePicker">
      <main class="row">
        <div id="palette-form" class="left">
          <h1>Palette Picker</h1>
          <!-- Form for making palettes -->
          <form id="new-palette-form" aria-label="new-palette-form">
            <h2>Create your Palette</h2>
            <div> 
              <!-- Name Palette -->
              <label for="palette-title">Palette Name</label>
              <input type="text" id="title" name="title" placeholder="New Palette" maxlength="10" required>
            </div>
            <div id="colors">
              <!-- Add 3 Colors for Palette -->
              <label for="color-1">Color #1</label>
              <input type="color" id="color-1" name="color1" required>
              
              <label for="color-2">Color #2</label>
              <input type="color" id="color-2" name="color2" required>

              <label for="color-3">Color #3</label>
              <input type="color" id="color-3" name="color3" required>
            </div>
            <div>
                <!-- Choose temperature -->
              <fieldset id="temperature">
                <legend>Temperature</legend>
                
                <input type="radio" value="cold" id="cold" name="temperature"></input>
                <label for="cold">Cool</label>
                
                <input type="radio" value="neutral" id="neutral" name="temperature" checked></input>
                <label for="neutral" >Neutral</label>
                
                <input type="radio" value="warm" id="warm" name="temperature"></input>
                <label for="warm">Warm</label>
              </fieldset>
            </div>
            <!-- Submit Buttom -->
            <button>Submit</button>
          </form>
        </div>

        <div id="list" class="right"> 
          <!-- Palette List -->
          <section id="my-palettes" aria-label="my-palettes">
            <h2>My Palettes</h2>
            <ul id="palettes-list"></ul>
          </section>
        </div>
      </main>
    </div>

  </body>
</html>
