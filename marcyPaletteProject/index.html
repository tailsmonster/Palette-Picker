<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
    
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <!-- <link src="" /> -->
    
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Palette Picker</h1>
      </header>
        <form id="palette-form" aria-label="palette-form">
            <h2 id="add-palette-header">Add a Palette</h2>

            <label for="palette-title">Name your palette: </label>
            <input type="text" id="palette-title" name="paletteTitle" placeholder="New Palette">
            
            <label for="color-1">Color #1</label>
            <input type="color" id="color-1" name="color1">
            
            <label for="color-2">Color #2</label>
            <input type="color" id="color-2" name="color2">
            
            <label for="color-3">Color #3</label>
            <input type="color" id="color-3" name="color3">
            
            <fieldset id="temperature">
              <legend>Temperature</legend>

              <input type="radio" value="cold" id="cold" name="temp"></input>
              <label for="cold">Cool</label>

              <input type="radio" value="neutral" id="neutral" name="temp"></input>
              <label for="neutral" checked >Neutral</label>

              <input type="radio" value="warm" id="warm" name="temp"></input>
              <label for="warm">Warm</label>
            </fieldset>

            <button>Submit</button>
        </form>

    </main>
  </body>
</html>
